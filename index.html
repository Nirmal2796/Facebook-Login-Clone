<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-1 justify-center">
        <div class="leftBox w-1/2 mx-2 mt-10">
            <img class="w-80" src="fb_logo.svg" alt="">
            <p class="font-SFProDisplay text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="rightBox flex flex-col bg-white p-4 rounded-lg w-1/3 shadow-lg shadow-neutral-400 text-lg relative">
            <input class="font-SFProDisplay px-4 h-12 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="font-SFProDisplay px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="font-SFProDisplay bg-blue-600 text-white text-xl my-2 py-2 rounded-md font-bold hover:bg-blue-500">Log In</button>
            <span class="font-SFProDisplay text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="font-SFProDisplay bg-green-600 text-white my-3 py-2 px-5 rounded-md font-bold w-fit mx-auto hover:bg-green-700">Create new account</button>
            <span class="font-SFProDisplay absolute -bottom-12 text-sm pl-12"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
        
    </div>
    
</body>
</html>
